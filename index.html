<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <div class="signup-area">
            <div class="d-table w-100 h-100">
                <div class="align-middle d-table-cell">
                    <div class="container">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-4">
                                <div class="my-5 signup-wrapper">
                                    <div class="mb-4 logo d-flex justify-content-center">
                                        <img src="./assets/images/logo.png" alt="Live Api">
                                    </div>
                                    <div class="p-4 signup-container">
                                        <form>
                                            <p class="pb-3 mb-2 text-white border-bottom border-dark">Create Your LiveAPI
                                                Account
                                            </p>
                                            <small class="pb-3 d-block text-muted">Already have an Account?
                                                <a href="#" class="text-muted">Login</a>
                                            </small>
                                            <div class="mb-3">
                                                <label class="text-white-50 form-label">Your name</label>
                                                <input type="text" class="bg-transparent form-control border-dark ">
                                            </div>
                                            <div class="mb-3">
                                                <label class="text-white-50 form-label">Organization name</label>
                                                <input type="text" class="bg-transparent form-control border-dark">
                                            </div>
                                            <div class="mb-3">
                                                <label class="text-white-50 form-label">Email Address</label>
                                                <input type="email" class="bg-transparent form-control border-dark">
                                            </div>
                                            <div class="mb-3">
                                                <label class="text-white-50 form-label">Create password</label>
                                                <input type="password" class="bg-transparent form-control border-dark">
                                            </div>
                                            <button type="submit"
                                                class="mb-3 text-white btn btn-primary border-dark form-control">Create
                                                account</button>
                                            <small class="d-block text-muted">By signing up , you agree to the <a href="#"
                                                    class="text-muted">Terms of Service</a> </small>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
